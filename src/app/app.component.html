<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" fixedInViewport="">
        <mat-nav-list>
            <a mat-list-item routerLink="">Home</a>
            <a mat-list-item>Profile</a>
            <a routerLink="sign-up" mat-list-item>SignUp</a>
            <a mat-list-item routerLink="todo-table">Todo-Table</a>
            <a mat-list-item routerLink="dashboard">Dashboard</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="flex flex-col h-screen">
            <div id="div-toolbar">
        <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>
                {{title}}
            </span>
        </mat-toolbar>
        </div>
        <div id="div-router" class="flex-1">
        <router-outlet />
        </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
