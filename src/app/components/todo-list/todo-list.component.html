<mat-card class="h-full flex flex-col">
    <form [formGroup]="formGroup" (ngSubmit) = "onAddTodo()">
        <div id="todo-bar-saisie" class="flex gap-2 m-4">   
                <mat-form-field appearance="outline" class="flex-1">
                    <input matInput formControlName="title" placeholder="New todo">
                </mat-form-field>
                <button mat-fab type="submit">
                    <mat-icon>add</mat-icon>
                </button>
        </div>
    </form>
    <div id="todo-liste">
        <mat-list>
            @for (todo of todos; track todo.id){   <!-- @for: directive-->
                <mat-list-item>
                    <div class="flex items-center"> <!-- center icone et texte verticalement-->
                        <mat-checkbox [checked]="todo.completed" (change)="onVerifieTodo($event, todo)"></mat-checkbox>
                        <span [routerLink]="['/todo-detail', todo.id]" class="flex-1 cursor-pointer">{{todo.title}}</span>
                        <button mat-icon-button (click)="onDeleteTodo(todo.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
            }
        </mat-list>
    </div>
</mat-card>
