<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 p-4 gap-4">
  @for (kpi of kpis; track kpi.id) {
    <mat-card class="text-white p-4 rounded-lg" [ngClass]="kpi.color">
      <div class="flex items-center gap-x-4">
        <mat-icon>{{ kpi.icon }}</mat-icon>
        <div>
          <div class="text-md">{{ kpi.text }}</div>
          <div class="font-bold text-3xl">{{ kpi.valeur}}</div>
        </div>
      </div>
    </mat-card>
  }
</div>
